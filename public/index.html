<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Level Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<nav class="fixed-nav">
	<img class="logo" src="https://i.pinimg.com/originals/86/3f/29/863f29f921b6e71f6872d0e0e05783db.png"/>
	<ul class="nav-bar">
		<li><a href="/">About</a></li>
		<li><a href="/">Log In</a></li>
		<li><a href="/">Sign Up</a></li>
	</ul>
</nav>

<main>
	<form id="login-form">
		<fieldset class="login-fields row">
						<legend>Log In</legend>
						<div class="col-12">
							<input id="email" type="text" name="email" placeholder ="email" required/>
						</div>
						<div class="col-12">
							<input id="password" type="password" name="password" placeholder="password" required/>
						</div>
                        <button class="login-button" type="submit" name="submit">Login</button>
					</fieldset>
				<div class="error-message" hidden></div>
	</form>
	<form id="signup-form">
                <fieldset>
                    <legend>Student Sign Up</legend>
                    <div class="col-6">
                        <input type="text" id="email-reg" name="email-reg" placeholder = "Email" required/>
                    </div>
                    <div class="col-6">
                        <input type="password" id="password-reg" name="password-reg" placeholder ="Create Password" required/>
                    </div>
                    <div class="col-6">
                        <input type="password" id="confirm-password" placeholder = "Confirm Password" name="confirm-password"/>
                    </div>
                    <div class="col-6">
                        <input type="text" id="fName" name="fName" placeholder ="First Name" required/>
                    </div>
                    <div class="col-6">
                        <input type="text" id="lName" name="lName" placeholder = "Last Name" required/>
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </fieldset>
    </form>

	<section class="step-fade">
		<div class="col-6">
			<div class="fade-1">Discover...</div>
			<div class="fade-2">Learn...</div>
			<div class="fade-3">Repeat...</div>
		</div>
		<div class="col-6">
			<img class="graph-icon" src="https://png.pngtree.com/svg/20170731/intelligence_504238.png">
		</div>
	</section>
	<section class ="step-fade">
			<div class="col-6">
				<div class="fade-1">Endless Possible Courses</div>
				<div class="fade-2 details">Countless categories to choose from such as Coding, Illustration, Bioscience, Project Management</div>
			</div>
	</section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
