<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main>
	<form id="signup-form">
        <fieldset>
            <legend>Student Sign Up</legend>
                <div class="col-6">
                    <input type="text" id="email-reg" name="email-reg" placeholder = "Email" required/>
                </div>
                <div class="col-6">
                    <input type="password" id="password-reg" name="password-reg" placeholder ="Create Password" required/>
                </div>
                <div class="col-6">
                    <input type="password" id="confirm-password" placeholder = "Confirm Password" name="confirm-password"/>
                </div>
                <div class="col-6">
                    <input type="text" id="fName" name="fName" placeholder ="First Name" required/>
                </div>
                <div class="col-6">
                    <input type="text" id="lName" name="lName" placeholder = "Last Name" required/>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
        </fieldset>
    </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
